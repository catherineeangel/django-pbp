{% extends 'base.html' %}
{% block content %}
<!-- buat get sm post -->
{% block meta %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- contoh  -->
<script>
  
    $("#sbtn-add").click(function(){
      $.post("{% url 'wishlist:add_wishlist_ajax' %}")
      })

    </script>
{% endblock meta %}

<nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hi, {{nama}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'example_app:index' %}">Home</a>
            </li>
        </ul>
        <span class="navbar-text">
            <button class="btn btn-dark" onclick="location.href=`{% url 'wishlist:logout' %}`">Logout</button>
        </span>
        </div>
    </div>
</nav>


<div class="container ">

    <form method="POST" >
        {% csrf_token %} 
        <div class="d-flex flex-column gap-3 justify-center m-5">
            {{ form.as_div }}
        </div>
        <button id="btn-add" class="btn btn-primary mx-5">Tambah Barang Wishlist</button>
    </form>
    <button  class="btn btn-secondary mx-5 my-3" onclick="location.href=`{% url 'wishlist:show_wishlist_ajax' %}`">Kembali</button>

</div>
{% endblock content %}
