{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">

    <div class="container-fluid">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table class="space-x-5">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

        </table>


            <button class="btn btn-dark" value="login" type="submit">Login</button>
        </tr>
    </form>


    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Belum mempunyai akun? <a class="btn btn-link" href="{% url 'wishlist:register' %}">Buat Akun</a>
</div>
</div>

{% endblock content %}
